    <div id="codeAndConsole">
        <div>
            <textarea id="code" style="width: 100%; height: 60vh;">kode</textarea>
        </div>
        <br>
        <div>
            <textarea id="console">console</textarea>
        </div>
    </div>
    <div id="helptextbox">
        <textarea id="helptext"></textarea>
    </div>
    <!-- Popups -->
    <div>
        <div class="popup" id="savePopup">
            <h1>Save project</h1>
            <input type="text" placeholder="My first project" id="fileName">
            <button type="button" class="btn" id="saveExtern">Save</button>
        </div>
        <div class="popup" id="loadPopup">
            <h1>Load project</h1>
            <input type="file" id="loadExtern">
            <button type="button" class="btn" id="load">Load</button>
        </div>
    </div>
    <script>
        $(function() {
            $("#code").linedtextarea();
        });
        $(document).ready(function(){
            //new
            $("#newFile").click(function() {
              newButton();
            });
            //Save
            $("#saveFile").click(function() {
              document.getElementById("savePopup").style.display = "block";
            });
            $("#saveExtern").click(function() {
              document.getElementById("savePopup").style.display = "none";
              saveButton(document.getElementById("fileName").value);
            });
            //load
            $("#loadFile").click(function() {
              document.getElementById("loadPopup").style.display = "block";
            });
            $("#load").click(function() {
              loadButton();
              document.getElementById("loadPopup").style.display = "none";
              $("#console").val("");
            });
            //Save console
            $("#saveConsole").click(function() {
              saveConsoleButton();
            });
        });
        //Splits each string in an array into its own array
        //Return value might contain blank spaces among the elements
        function codeReader(codeLines){
            for (line in codeLines) {
                codeLines[line] = codeLines[line].split(" ");
            }
            return codeLines;
        };

        $( "#compile-c" ).click(() => {
            event.preventDefault();
            //use return value of codeReader to give to parser
            //system could save at this point
            //Splitting on new line to maintain line numbers
            let toBeParsed = codeReader($("#code").val().split("\n"));

            for (line in toBeParsed) {
                console.log(toBeParsed[line]);
            }
        });
    </script>
